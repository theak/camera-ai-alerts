# Gemini Configuration
gemini:
  model: "gemini-2.0-flash-exp" # Run `python list_models.py` to get the full list
  api_key: $GOOGLE_API_KEY

# Home Assistant Configuration
home_assistant:
  url: "http://homeassistant.local:8123"
  token: $HA_TOKEN
  entities:
    # announce:  # Optional: List of assist satellites for voice announcements
    #   - "assist_satellite.living_room"
    #   - "assist_satellite.bedroom"
    # voice_announcements: "input_boolean.voice_announcements"  # Optional: Entity to control voice announces (if omitted, always announces)
    home_occupied: "input_boolean.home_occupied" # Controls if SMS sends (off = send SMS)
    # analysis_counter: "counter.ai_camera_analyses" # Optional: Counter incremented on each LLM analysis
    # event_counter: "counter.ai_camera_events" # Optional: Counter incremented on each detection
    # last_image_url: "input_text.ai_camera_last_image_url" # Optional: Stores jpegUrl of last detection
    # last_event_description: "input_text.ai_camera_last_event_description" # Optional: Stores location + event description

# CallMeBot SMS Configuration
callmebot:
  enabled: true
  api_url: "https://api.callmebot.com/whatsapp.php"
  phone: "+1234567890"
  api_key: "your_callmebot_api_key"

# Rate Limiting
rate_limiting:
  cooldown_seconds: 30 # Rate limit on how often to call the LLM per location
  # voice_announcement_cooldown_seconds: 60  # Optional: Global rate limit for voice announcements across all locations
  # sms_cooldown_seconds: 300  # Optional: Global rate limit for SMS notifications across all locations
  # sms_delay_seconds: 120  # Optional: Delay before checking is_home and sending SMS

# Server Configuration
server:
  port: 5427
  host: "0.0.0.0"

# System Prompt
system_prompt_file: "system_prompt.txt"

# Debug
debug:
  save_images: false # Save last_scan.jpg and last_detection.jpg to config folder

# Google Cloud Storage Backup
# google_cloud_storage:
#   enabled: false  # Master switch for GCS feature
#   bucket_name: "your_bucket_name"
#   service_account_json: "gcs-service-account.json"  # Relative to config folder
#   backup_control_entity: "input_boolean.ai_camera_cloud_backup"  # Optional: HA entity to control backups
